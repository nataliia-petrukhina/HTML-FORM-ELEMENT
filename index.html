<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Formular</title>

  <body>
    <header>

    <main>
      <section>
        <form action="https://duckduckgo.com/" method="get">
          <input type="text" name="q" />

      </section>

      <section>
        <h2>User Registration</h2>
        <form action="">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />

          <label for="password">Password</label>
          <input type="password" name="password" id="password" />

          <input type="email" name="email" id="email" />

          <input type="radio" name="yes" id="radio2" />

          <input type="button" value="Absenden" />
        </form>
      </section>

      <section>
        <form action="">
          <label for="animal">Tiersauwahl</label>
          <select name="" id="animal">
            <option value="hund">Hund</option>
            <option value="hase">Hase</option>
            <option value="fuchs">Fuchs</option>

            <label for="comment">Comment</label>
            <textarea name="comment" id="comment" rows="3" cols="13"></textarea>
            <input type="date" />
          </select>
        </form>
      </section>
    </main>
